<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Memory</title>
    <!-- Tailwind CSS (CDN ok for dev; for production use PostCSS/CLI: https://tailwindcss.com/docs/installation) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX (dev only; for production precompile: https://babeljs.io/docs/setup/) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #222831;
            --panel: #393E46;
            --accent: #948979;
            --text: #DFD0B8;
        }

        html, body {
            scroll-behavior: smooth;
            background: var(--bg);
            color: var(--text);
            font-family: "Manrope", sans-serif;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes softPop {
            from {
                opacity: 0;
                transform: scale(0.98) translateY(4px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .fade-up {
            animation: fadeUp 200ms ease-out;
        }

        .fade-in {
            animation: fadeIn 150ms ease-out;
        }

        .soft-pop {
            animation: softPop 180ms ease-out;
        }

        @keyframes typingDotBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.45;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .typing-dots {
            display: inline-flex;
            align-items: flex-end;
            gap: 6px;
            height: 12px;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            border-radius: 9999px;
            background: var(--text);
            animation: typingDotBounce 0.9s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.12s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.24s;
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--panel);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--text);
        }
    </style>
</head>
<body class="bg-[#222831]">
    <div id="root"></div>
    <script type="text/babel" src="app.jsx?v=20260214a"></script>
</body>
</html>
